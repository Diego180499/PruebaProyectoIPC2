<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/estiloSecretaria.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="./moduloSecretaria.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Módulo <span class="logo__bold">Secretaría</span>
                    </h1>
                </a>

                <nav class="navegacion">
                    <a href="./pacientes.html" class="navegacion__enlace">Ver Pacientes</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Ingresar Paciente</h2>
            <div class="formulario">
                <div class="contenedor-form">
                    <form>
                        <input id="cui" type="number" placeholder="Ingrese CUI">
                        <br /><br />
                        <input id="nombre" type="text" placeholder="Ingrese Nombre">
                        <br /><br />
                        <input id="apellido" type="text" placeholder="Ingrese Apellido">
                        <br /><br />
                        <input id="sexo" type="text" placeholder="Ingrese Sexo">
                        <br /><br />
                        <input id="fecha" type="date" placeholder="Ingrese Fecha de Nacimiento">
                        <br /><br />
                    </form>
                    <div class="boton">
                        <a id="boton" href="#">Ingresar Paciente</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="../js/ingresarPaciente.js"></script>
</body>

</html>
