<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords"
        content="unique login form,leamug login form,boostrap login form,responsive login form,free css html login form,download login form">
    <meta name="author" content="leamug">
    <title>Unique Login Form | Bootstrap Templates</title>
    <link type="text/css" href="./css/estiloLogin.css" rel="stylesheet">
    <!-- Bootstrap core Library -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <!-- Font Awesome-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-5 col-md-4 text-center">
                <h1 class='text-white'>Login</h1>
                <div class="contenedor-form">
                    <div class="form-login">
                        <form>
                            <h4>Laboratorio Patito</h4>
                            </br>
                            <input type="text" id="userName" class="form-control input-sm chat-input"
                                placeholder="username" />
                            </br></br>
                            <input type="text" id="userPassword" class="form-control input-sm chat-input"
                                placeholder="password" />
                            </br></br>
                        </form>
                        <!--ESTE BOTON DESPUES DEBE IR DENTRO DEL FORM-->
                        <div class="wrapper">
                            <span class="group-btn">
                                <a href="#" class="boton" id="boton">Ingresar<i class="fa fa-sign-in"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </br></br></br>
        <!--footer-->
        <!--//footer-->
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
